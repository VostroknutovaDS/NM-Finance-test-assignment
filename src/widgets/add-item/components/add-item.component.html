<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Add TODO </mat-card-title>
    <mat-card-subtitle>
      <button mat-button (click)="goBack()">Back(&lt;)</button>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="form" [formGroup]="form">
      <mat-form-field class="example-form-field">
        <mat-label>Title</mat-label>
        <textarea matInput type="text" formControlName="title"></textarea>

        @if (titleControl.invalid) {
        <mat-error>{{ titleError() }}</mat-error>
        }
      </mat-form-field>
      <mat-form-field class="example-form-field">
        <mat-label>Expiration date</mat-label>
        <input
          matInput
          [matDatepicker]="datePicker"
          formControlName="expirationDate"
        />

        @if (expirationDateControl.invalid) {
        <mat-error>{{ expirationDateError() }}</mat-error>
        }

        <mat-datepicker-toggle
          matIconSuffix
          [for]="datePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #datePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="example-form-field">
        <mat-label>Expiration time</mat-label>
        <input
          matInput
          [ngxTimepicker]="timePicker"
          formControlName="expirationTime"
        />
        <ngx-material-timepicker #timePicker></ngx-material-timepicker>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onSubmit()">Create</button>
  </mat-card-actions>
</mat-card>
